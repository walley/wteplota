apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

def kpFile = rootProject.file("local.properties")
def kp = new Properties()
kp.load(new FileInputStream(kpFile))


android {
    signingConfigs {
        debug {
            storeFile file('/home/walley/src/androidkey/my-release-key.keystore')
            keyAlias 'walley'
            keyPassword kp['key']
            storePassword kp['store']
        }
        release {
        }
    }
    compileSdkVersion 29

    defaultConfig {
        applicationId "org.walley.wteplota"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName '0.2'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [
          //'appAuthRedirectScheme': 'net.openid.appauthdemo'
          'appAuthRedirectScheme': 'https'
        ]

    }

    buildTypes {
        release {
            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment:2.3.2'
    implementation 'androidx.navigation:navigation-ui:2.3.2'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'com.koushikdutta.ion:ion:2.2.1'
    implementation 'com.koushikdutta.async:androidasync:2.2.1'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.greenrobot:eventbus:3.2.0'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'

    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation "androidx.core:core-ktx:+"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "net.openid:appauth:0.7.1"

    implementation "com.squareup.okio:okio:2.9.0"
    implementation "joda-time:joda-time:2.10.8"

}
repositories {
    mavenCentral()
}